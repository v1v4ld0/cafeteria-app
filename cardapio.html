<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cardápio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- Estrutura da página -->
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./cardapio.html">Cardápio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <h1 class="text-center">Cardápio</h1>

            <div class="text-left my-2">
                <button type="button" id="addFoodButton" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#foodModal"
                    onclick = 'loadFormCreateFood()'>
                    +
                </button>
            </div>

            <section id="card-deck" class="row">
                <!-- Itens do cardápio -->
            </section>

            <!-- Modal -->
            <form id="foodForm">
                <div class="modal fade" id="foodModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nomeitem" name="nome"
                                        aria-describedby="nomeHelp">
                                    <div id="nomeHelp" class="form-text">Nome da preparação do cardápio.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="descricaoitem" name="descricao"
                                      aria-describedby="descricaoHelp">
                                    <div id="descricaoHelp" class="form-text">Descrição da preparação do cardápio.</div>
                                  </div>
                                  <div class="mb-3">
                                    <label for="preco" class="form-label">Preço</label>
                                    <input type="number" class="form-control" id="precoitem" name="preco" aria-describedby="precoHelp">
                                    <div id="precoHelp" class="form-text">Preço da preparação do cardápio.</div>
                                  </div>
                                  <div class="mb-3">
                                    <label for="imagem" class="form-label">Imagem</label>
                                    <input type="text" class="form-control" id="imagemitem" name="imagem" aria-describedby="imagemHelp">
                                    <div id="imagemHelp" class="form-text">Imagem da preparação do cardápio.</div>
                                  </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


        </main>
        <footer></footer>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
